<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>DATA DONOR DARAH</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
  </head>
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-12">
          <h2 style="text-align: center;margin-bottom: 30px">DATA ORANG DONOR DARAH</h2>
          <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <a style="margin-left: 54px; margin-bottom: 15px;" class="btn btn-sm btn-primary" href="{% url 'tambah' %}">Donor Darah</a>
            <thead>
              <tr>
                <th>No Pasien</th>
                <th>Nama Pasien</th>
                <th>Jenis Kelamin</th>
                <th>Alamat Pasien</th>
                <th>No Hp</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for d in data %}
              <tr>
                <td>{{d.no_pasien}}</td>
                <td>{{d.nama_pasien}}</td>
                <td>{{d.jenis_kelamin}}</td>
                <td>{{d.alamat_pasien}}</td>
                <td>{{d.no_hp}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-sm btn-primary" href="/darah{{d.id}}/">view</a>
                  <a class="btn btn-sm btn-warning" href="/darah{{d.id}}/edit">edit</a>
                  <a class="btn btn-sm btn-danger" href="/darah{{d.id}}/hapus"><i
                      class="glyphicon glyphicon-trash"></i></a>
                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#table_id').DataTable();
      });
    </script>
  </body>
  
  </html>
