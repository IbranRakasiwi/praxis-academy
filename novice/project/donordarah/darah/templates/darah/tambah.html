<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<title>Tambah Baranag</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<style>
		body {
			color: rgb(247, 247, 247);
			background: #029eb9;
			font-family: 'Roboto', sans-serif;
		}

		.form-control {
			min-height: 41px;
			box-shadow: none;
			border-color: #6dc4e0;
			font-size: 14px;
		}

		.form-control,
		.btn {
			border-radius: 3px;
		}

		.signup-form {
			width: 400px;
			margin: 0 auto;
			padding: 30px 0;
		}

		.signup-form form {
			color: rgb(255, 253, 253);
			border-radius: 3px;
			margin-bottom: 15px;
			background: rgb(253, 253, 253);
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}

		.signup-form h2 {
			color: rgb(255, 255, 255);
			font-weight: bold;
			margin-top: 0;
		}

		.signup-form hr {
			margin: 0 -30px 20px;
		}

		.signup-form .form-group {
			margin-bottom: 20px;
		}

		.signup-form label {
			font-weight: normal;
			font-size: 13px;
		}

		.signup-form .btn,
		.signup-form .btn:active {
			font-size: 16px;
			font-weight: bold;
			background: #5fcaba !important;
			border: none;
			min-width: 130px;
		}

		.signup-form .btn:hover,
		.signup-form .btn:focus {
			background: #3fc0ad !important;
		}

		.signup-form a {
			color: #fff;
			text-decoration: underline;
		}

		.signup-form a:hover {
			text-decoration: none;
		}

		.signup-form form a {
			color: #5fcaba;
			text-decoration: none;
		}

		.signup-form form a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="signup-form">
		<h2 class="text-center">DAFTAR DONOR DARAH</h2>
		<p class="text-center">Silahkan Masukan Data Anda</p>
		<hr>
		<div class="container">
			<form method="POST">
                {% csrf_token %}
                <div class="form-group">
					<input type="text" class="form-control" name="no_pasien" placeholder="Nomer Pasien"
                        required="required">
                </div>
				<div class="form-group">
					<input type="text" class="form-control" name="nama_pasien" placeholder="Nama pasien"
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="jenis_kelamin" placeholder="Jenis Kelamin" required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="alamat_pasien" placeholder="Alamat Pasien"
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="no_hp" placeholder="No Hp" required="required">
				</div>
				<div class="form-group">
					<button type="submit" value="darah/" class="btn btn-primary btn-block btn-lg">Selesai</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#example').DataTable();
		});
	</script>
</body>

</html>
