<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-12">
        <h2 style="text-align: center;margin-bottom: 30px">DATA BARANG</h2>
        <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <a style="margin-left: 54px; margin-bottom: 15px;" class="btn btn-sm btn-primary" href="tambah/">Tambah</a>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama Barang</th>
              <th>Ukuran Barang</th>
              <th>Nama Toko</th>
              <th>Jumlah Barang</th>
              <th style="width:125px;">Action
                </p>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <td>{{d.id}}</td>
              <td>{{d.nama_barang}}</td>
              <td>{{d.ukuran_barang}}</td>
              <td>{{d.nama_toko}}</td>
              <td>{{d.jumlah_barang}}</td>
              <td style="text-align: center;">
                <a class="btn btn-sm btn-primary" href="/barang/{{d.id}}/">view</a>
                <a class="btn btn-sm btn-warning" href="/barang/{{d.id}}/edit">edit</a>
                <a class="btn btn-sm btn-danger" href="/barang/{{d.id}}/hapus"><i
                    class="glyphicon glyphicon-trash"></i></a>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
  </script>
</body>

</html>
