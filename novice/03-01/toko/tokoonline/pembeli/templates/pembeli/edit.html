<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<title>Edit Barang</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<style>
		body {
			color: rgb(0, 0, 0);
			background: #f5f5f5;
			font-family: 'Roboto', sans-serif;
		}

		.form-control {
			min-height: 41px;
			box-shadow: none;
			border-color: #6dc4e0;
			font-size: 14px;
		}

		.form-control,
		.btn {
			border-radius: 3px;
		}

		.signup-form {
			width: 400px;
			margin: 0 auto;
			padding: 30px 0;
		}

		.signup-form form {
			color: rgb(238, 232, 232);
			border-radius: 3px;
			margin-bottom: 15px;
			background: rgb(196, 151, 17);
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}

		.signup-form h2 {
			color: rgb(0, 0, 0);
			font-weight: bold;
			margin-top: 0;
		}

		.signup-form hr {
			margin: 0 -30px 20px;
		}

		.signup-form .form-group {
			margin-bottom: 20px;
		}

		.signup-form label {
			font-weight: normal;
			font-size: 13px;
		}

		.signup-form .btn,
		.signup-form .btn:active {
			font-size: 16px;
			font-weight: bold;
			background: #727a03 !important;
			border: none;
			min-width: 130px;
		}

		.signup-form .btn:hover,
		.signup-form .btn:focus {
			background: #556d00 !important;
		}

		.signup-form a {
			color: rgb(19, 75, 11);
			text-decoration: underline;
		}

		.signup-form a:hover {
			text-decoration: none;
		}

		.signup-form form a {
			color: #5fcaba;
			text-decoration: none;
		}

		.signup-form form a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="signup-form">
		<h2 class="text-center">EDIT PEMESANAN</h2>
		<p class="text-center">Silahkan Masukan Pembaharuan pesanan</p>
		<hr>
		<div class="container">
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" name="nama_barang" value="{{data.nama_barang}}" placeholder="Nama Barang"
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="ukuran_barang" value="{{data.ukuran_barang}}" placeholder="Ukuran Barang" 
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="nama_pemesan" value="{{data.nama_pemesan}}" placeholder="Nama Pemesan"
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="alamat_pemesan" value="{{data.alamat_pemesan}}" placeholder="Alamat Pemesan"
						required="required">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="jumlah_pemesanan" value="{{data.jumlah_pemesanan}}" placeholder="Jumlah Pemesanan"
						required="required">
				</div>
				<div class="form-group">
					<button type="submit" value="tambah" class="btn btn-primary btn-block btn-lg">Selesai</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#example').DataTable();
		});
	</script>
</body>

</html>
